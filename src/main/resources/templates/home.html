<!DOCTYPE html>
<html  
    xmls="https://www.w3.org/1999/xhtml"
    xmlns:th="http:/ /www.thymeleaf.org">
    
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tareas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">

    <h1>Tareas</h1>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Descripcion</th>
            <th scope="col">Creada en</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tr th:each="tarea: ${tareas}">
            <td th:text="${tarea.descripcion}" th:style="${tarea.finalizada} ? 'text-decoration: line-through;' : ''"></td>
            <td th:text="${tarea.fechaCreacion}"></td>
            <td>
                <a type="button" class="btn btn-light" th:href="@{/tareas/editar/{id}(id = ${tarea.id})}">Editar</a>
                <a type="button" class="btn btn-light" th:href="@{/tareas/eliminar/{id} (id = ${tarea.id})}">Eliminar</a>
                <a type="button" class="btn btn-light" th:href="@{/tareas/finalizar/{id} (id = ${tarea.id})}">Finalizar</a>
            </td>
            </td>
        </tr>
    </table>
    <a type="button"  class="btn btn-light" th:href="@{/tareas/nuevaTarea}">Nueva tarea</a>
</body>
</html>
